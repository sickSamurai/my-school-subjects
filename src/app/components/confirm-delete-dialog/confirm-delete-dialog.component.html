<h2 mat-dialog-title>Atención!</h2>
<div mat-dialog-content>¿Estas seguro de que deseas eliminar esta asignatura?</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="primary">Sí!</button>
  <button mat-button [mat-dialog-close]="false" color="warn" cdkFocusInitial>Cancelar</button>
</div>
